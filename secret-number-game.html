			<main>
			
				<div>
				<h1>Secret Number Game</h1>
                    <script>
                        var secretNumber = 2;
                        var guess = prompt("What's your favorite number from 0-9?");
                        guess = parseInt(guess);
                        attempts = 3
                        while(isNaN(guess))
                        {
                            guess = prompt("That's not a number! What's your favorite number?");
                            guess = parseInt(guess);
                        
                            
                        }
                        while(guess != secretNumber)
                        {  
                            attempts--;
                            guess = prompt("You have " + attempts + " left." + "Try again!")
                            guess = parseInt(guess);
                                    
                                
                            if(attempts == 0 && guess != secretNumber)
                                {
                                    document.write("<h2>You ran out of attempts! You get no points! You lose!</h2>");

                                }
                            
                            else{
                                    
                                    document.write("<h2>You guessed the secret number! You get 10 points!</h2>");
                                
                                }
                        
                        }
                    </script>
				
				</div>
