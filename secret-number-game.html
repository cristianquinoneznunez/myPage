			<main>
			
				<div>
				    <h1>Secret Number Game</h1>
                    <script>
                        var secretNumber = 2;
                        var points = 0;
                        
                        var guess = prompt("Try to guess the secret number from 0-9.\nYou have three attempts.\nWhat's your guess?");
                        guess = parseInt(guess);
                        while(isNaN(guess)) // checks user input to see if it is an integer
                        {
                            guess = prompt("That's not a number! Try again:");
                            guess = parseInt(guess);   
                        }
                        attempts = 3// counter for loop
                        while(guess != secretNumber && attempts > 1) // if user's guess is incorrect and has remaining attempts loop will run, if user's guess is correct this loop will not run
                        {  
                            attempts--;
                            guess = prompt("You have " + attempts + " attempts left." + "Try again!")
                            guess = parseInt(guess);         
                        }
                            if(guess == secretNumber) // compare user's guess to secret number
                            {
                                points += 10; 
                                //points = parseInt(points);
                                document.write("<h2>You guessed the secret number! You get " + points + " points!</h2>");
                            }
                            else
                            {
                                    document.write("<h2>You ran out of attempts! You get no points! You lose!</h2>");
                                    // displays if user runs out of attempts 
                            }
                    </script>
				
				</div>
